<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firm Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__logoBtn user-select--none">
            <div class="header__logo">
                <img class="icon__logo" src="imagenes/logo.png" alt="Logo">
                <h2 class="title__logo" id="titleLogo formatText">Attorneyster</h2>
            </div>
            <div class="header__btnBasket">
                <div class="header__basket">
                    <a class="header__basket__link" href="">
                        <img class="icon__basket" src="imagenes/icon-basket.png" alt="icon-basket">
                        <p class="header--fzise basket__title">
                            Cart (<span id="counterBasket">0</span>)
                        </p>
                    </a>
                </div>
                <div class="header__btn">
                    <a class="header__btn__link header--fzise" id="headerBtnLink formatText" href="" >Book a Consultation</a>
                </div>
            </div>
        </div>
        <nav class="header__nav">
            <div class="header__nav__options user-select--none">
                <a class="header--fzise" id="headerNavLink formatText" href="">Home</a>
                <a class="header--fzise" id="headerNavLink formatText" href="">About Us</a>
                <a class="header--fzise" id="headerNavLink formatText" href="">Pages</a>
                <a class="header--fzise" id="headerNavLink formatText" href="">Contact Us</a>
            </div>
            <div class="header__nav__contact">
                <div class="nav__contact">
                    <div class="nav__contact__elemens nav__contact__phone">
                        <div class="nav__contact__icons nav__contact__phone__icons user-select--none">
                            <img class="icon__ellipse" src="imagenes/Ellipse.png" alt="">
                            <img class="icon icon__phone" src="imagenes/icon-phone.png" alt="icon-phone">
                        </div>
                        <div class="nav__contact__phone__content">
                            <p class="title__contact__phone title__contact--color header--fzise user-select--none" id="titleContactPhone formatText" >Call Us On:</p>
                            <p class="contact__phone header--fzise"><span id="contactPhone formatText">911-987654321</span></p>
                        </div>
                    </div>
                    <div class="nav__contact__elemens nav__contact__email">
                        <div class="nav__contact__icons nav__contact__email__icons user-select--none">
                            <img class="icon__ellipse" src="imagenes/Ellipse.png" alt="">
                            <img class="icon icon__email" src="imagenes/icon-email.png" alt="icon-email">
                        </div>
                        <div class="nav__contact__email__content">
                            <p class="title__contact__email title__contact--color header--fzise user-select--none" id="titleContactEmail formatText">Email Us:</p>
                            <p class="contact__email header--fzise"><span id="contactEmail">yourmail@mail.com</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>
        
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
